{% extends "dashboard_layout.html" %}

{% block title %} Add Competitor {% endblock %}

{% block content %}
{% if msg %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{ msg }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
{% endif %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Competitor</h2>
    
    <form action="{{ url_for('addCompetitor') }}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" 
                {% if competitor['name'] %} value="{{ competitor['name'] }}" {% endif %} required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" rows="3" class="form-control" required>{% if competitor['description'] %}{{ competitor['description'] }}{% endif %}</textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Select a file:</label>
            <input type="file" id="image" name="image" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Add Competitor</button>
    </form>
</div>
{% endblock %}

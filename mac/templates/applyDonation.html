{% extends "dashboard_layout.html" %}

{% block title %} Apply for a New Donation {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center" style="min-height: 40vh;">
    <h2 class="text-center mb-4">Apply for a New Donation</h2>
    <p class="text-center">Start your own Donation and make a change!</p>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form action="{{ url_for('applyForDonation') }}" method="post" class="p-4 border rounded shadow bg-light">
                <div class="mb-3">
                    <label for="charity_name" class="form-label">charity name</label>
                    <input type="text" name="charity_name" id="charity_name" class="form-control"
                        placeholder="Enter the charity name" required>
                </div>
                <div class="mb-3">
                    <label for="charity_id" class="form-label">charity id</label>
                    <input type="text" name="charity_id" id="charity_id" class="form-control"
                        placeholder="Enter the charity id" required>
                </div>
                <div class="mb-3">
                    <label for="ird" class="form-label">charity ird</label>
                    <input type="text" name="ird" id="ird" class="form-control" placeholder="Enter the charity ird"
                        required>
                </div>
                <div class="mb-3">
                    <label for="bank_account" class="form-label">bank account</label>
                    <input type="text" name="bank_account" id="bank_account" class="form-control"
                        placeholder="Enter the charity bank account" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" rows="5" class="form-control"
                        placeholder="Provide a brief description of the donation" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="goal" class="form-label">Goal</label>
                    <input type="number" name="goal" id="goal" class="form-control"
                        placeholder="Enter a positive integer" min="1" step="1" required>
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" name="start_date" id="start_date" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Apply</button>
                    <br>
                    <button onclick="window.history.back();" class="btn btn-outline-secondary btn-lg mt-3">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
